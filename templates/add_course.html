<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="container">
            <br>
            <br>

            <div class="row align-items-center justify-content-center">
                <h1>Add a book</h1>
            </div>
            <br>

            <form method="POST">

                <label for="name">Full Name</label>
                <div class="form-row">
                    <div class="col">
                        <input class="form-control" type="text" placeholder="First Name" id="first_name" name="first_name">
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" placeholder="Last Name" id="last_name" name="last_name">
                    </div>
                </div>

                <br>
                <div class="form-row">
                    <label for="author">Email address</label>
                    <input class="form-control" type="text" placeholder="Email address" id="email_address" name="email_address">
                </div>
                <br>
                <div class="form-row ">
                    <label for="published">Contact</label>
                    <input class="form-control " type="text" placeholder="Contact" id="contact" name="contact">
                </div>
                <br>
                <div class="form-row ">
                    <label for="published">Course URL</label>
                    <input class="form-control " type="text" placeholder="Course URL" id="course_url" name="course_url">
                </div>
                <br>
                <div class="form-row ">
                    <label for="published">English</label>
                    <input class="form-control " type="checkbox" placeholder="English" id="english" name="english">
                </div>
                <br>
                <div class="form-row ">
                    <label for="published">Hindi</label>
                    <input class="form-control " type="checkbox" placeholder="Hindi" id="hindi" name="hindi">
                </div>
                <br>
                <button type="submit " class="btn btn-primary " style="float:right ">Submit</button>

            </form>
            <br><br>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
</body>

</html>

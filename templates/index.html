<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iTeam</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style media="screen">
      .vertical_center {
        position: absolute;
        left: 50%;
        top: 40%;
        transform: translate(-50%, -50%);
      }
    </style>
</head>

<body>
    <div class="container vertical_center">

        <div class="container">
            <br>
            <br>
            <div class="row align-items-center justify-content-center">
                <h1>Welcome to iTeam</h1>
            </div>
            <div class="row align-items-center justify-content-center">
            <h4 id="description" class="form-text text-muted">A platform, for connecting Study Buddies!</h4>
            </div>
            <br>
            <br>
            <div class="row align-items-center justify-content-center">
            <form action="{{ url_for('add_course_form') }}" method="GET">
              <button type="submit " class="btn btn-primary" style="float:right ">Add Course   </button>
            </form>
            </div>
            <br>
            <div class="row align-items-center justify-content-center">
            <form action="{{ url_for('search_buddy_form') }}" method="GET">
              <button type="submit " class="btn btn-primary" style="float:right ">Search Buddy</button>
            </form>
            </div>
            <br>
            <div class="row align-items-center justify-content-center">
            <form action="{{ url_for('search_course_form') }}" method="GET">
              <button type="submit " class="btn btn-primary" style="float:right ">Search Course</button>
            </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
</body>

</html>
